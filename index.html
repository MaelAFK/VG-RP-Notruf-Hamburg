<!DOCTYPE html>
    <html lang="de">

            <head>
            
                <meta charset="utf-8">
                <title>Deutscher grenz RP SERVER(Notruf Hamburg(Roblox))</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- CSS-Link f√ºr GitHub Pages -->
                <link rel="stylesheet" href="./style.css">
                <script>
                    function toggleMenu() {
                    document.getElementById("menu").classList.toggle("show");
                    }

                    window.addEventListener("DOMContentLoaded", function() {
                    const chatBtn = document.getElementById("chatBtn");
                    const chatBox = document.getElementById("chatBox");
                    const closeBtn = document.getElementById("closeBtn");
                    const messages = document.getElementById("messages");
                    const input = document.getElementById("msgInput");
                    const sendBtn = document.getElementById("sendBtn");
                    const chatButtons = document.querySelectorAll(".chatCat");

                    chatBtn.onclick = () => { chatBox.style.display = "flex"; };
                    closeBtn.onclick = () => { chatBox.style.display = "none"; };

                    function addMsg(text, cls) {
                        const div = document.createElement("div");
                        div.className = cls;
                        div.innerText = text;
                        messages.appendChild(div);
                        messages.scrollTop = messages.scrollHeight;
                    }

                    function botReply(category) {
                        let reply = "Ich habe dich nicht verstanden. Frag nach Regeln, Links, News oder Support.";
                        switch(category) {
                        case "faq":
                            reply = "‚ùì FAQ:\n- Serverbeitritt √ºber FiveM oder Discord\n- Alter bis: 16 \n- Keine RP-Erfahrung n√∂tig";
                            break;
                        case "regeln":
                            reply = "üìú Regeln:\n- Kein RDM/VDM\n- Kein Meta-/Powergaming\n- Respektvoll sein\nAlle Regeln: /regeln";
                            break;
                        case "links":
                            reply = "üîó Links:\nDiscord: https://discord.gg/DEINLINK\nWebsite: https://deineseite.de\nRegeln: /regeln";
                            break;
                        case "news":
                            reply = "üì¢ News:\n- Neues Update online\n- Neue Fraktionen\n- Bugfixes";
                            break;
                        case "support":
                            reply = "üì© Support:\nBitte nutze den Support-Bereich auf der Website oder Discord #support";
                            break;
                        }
                        addMsg(reply, "bot");
                    }

                    function sendMessage() {
                        const text = input.value.trim();
                        if(!text) return;
                        addMsg(text, "user");
                        input.value = "";

                        const t = text.toLowerCase();
                        if(t.includes("hallo") || t.includes("hi")) botReply("faq");
                        else if(t.includes("regel")) botReply("regeln");
                        else if(t.includes("link") || t.includes("discord")) botReply("links");
                        else if(t.includes("news") || t.includes("neu")) botReply("news");
                        else if(t.includes("support") || t.includes("hilfe")) botReply("support");
                        else botReply("unknown");
                    }

                    sendBtn.onclick = sendMessage;
                    input.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });

                    chatButtons.forEach(btn => {
                        btn.addEventListener("click", () => {
                        addMsg(btn.innerText, "user");
                        botReply(btn.dataset.cat);
                        });
                    });

                    addMsg("Hallo! Klicke auf üí¨ unten rechts oder nutze die Buttons f√ºr FAQ, Regeln, Links, News oder Support.", "bot");
                    });
                </script>

                       
                        
            
            </head>

                <div id="messages"></div>

                <div id="chatButtons">
                    <button class="chatCat" data-cat="faq">‚ùì FAQ</button>
